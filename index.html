<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="shortcut icon" sizes="32x32 64x64" href="assets/images/favicon (1).ico" />
    <title>Afkanerd Chart</title>
</head>

<body>
    <div class="container-fluid">
        <div class="container">
            <h3 class="text-dark mt-3 mb-5"> SMSWithoutBorders Statistics </h3>
            <hr class="hr"></>

              <!-- Filter -->
              <div class="row">
                <!-- categories -->
                <div class="col-md-3 me-auto">
                  <div class="filter">
                    <div class="type">
                    <h6>Type</h6><br />
                    <select id="type" class="btn btn-light shadow mb-4">
                        <option value="" disabled selected hidden>__Select_Type__</option>
                        <option value="available">Available Users</option>
                        <option value="signup">Signed-up Users</option>
                        <option value="publisher">Published</option>
                    </select>
                    </div><br />


                    <h6>Format</h6>
                    <div class="form-check" id="">                   
                       <div class="col">
                            <input class="form-check-input" type="radio" name="format" value="month" id="format_month">
                            <label class="form-check-label" for="">  Month </label>
                        </div>

                      <div class="col">
                        <div id="">
                            <input class="form-check-input" type="radio" name="format" value="day" id="format_day">
                            <label class="form-check-label" for=""> Days</label>
                        </div>
                      </div>
                    </div>
                    <br />

                     
                  <div class="input-group mb-2">
                    <div class="col-6">
                      <small class="">Start</small><br />
                        <input id="start_date" type="date" class="form-control shadow me-1" />
                    </div>
                    <div class="col-md-6">
                      <small class="">End</small><br />
                        <input id="end_date" type="date" class="form-control shadow" />
                    </div>
                  </div>
                 <!--fliter button-->
                  <div class="button">
                  <button id="filter" type="button" class="btn btn-dark btn-lg mt-5 mb-3 shadow bot"> Filter</button>
                  </div>
                  <!--end of filter section-->
                </div>
              </div>

                <!--the start of the second column-->
                <div class="col-md-8">
                      <!-- Chart display -->
                      <div id="line_div">
                        <div class="d-flex justify-content-center">
                            <div class="spinner-grow text-dark" style="width: 4rem; height: 4rem" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <div class="spinner-grow text-secondary" style="width: 4rem; height: 4rem" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <div class="spinner-grow text-light" style="width: 4rem; height: 4rem" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>

                      <!--summary table section-->
                    <h5 id="table_header">Summary</h5>
                    <div class="table-responsive rest">
                        <table class="table table-bordered table-sm border-secondary text-center">
                            <thead id="table_head" class="table-light border-dark"></thead>
                            <tbody id="table_data"></tbody>
                        </table>
                    </div>

                    <small class="">Total</small><br />
                    <button type="" class="btn btn-outline-dark total" id="total">...</button>
                    <!-- <p class="total" id="total">...</p> -->
              </div>
          </div>
        </div>
      </div>

        <!--Load the AJAX API-->
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript"></script>
        <!-- My JS -->
        <script src="assets/js/controller.js"></script>
        <script src="assets/js/main.js"></script>
        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
        </script>
</body>

</html>
