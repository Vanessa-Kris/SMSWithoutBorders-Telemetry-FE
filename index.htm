<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" sizes="32x32 64x64" href="assets/favicon (1).ico" />
  <title>Afkanerd Chart</title>
</head>

<body>
  <div class="container">
    <h3 class="text-primary mt-3 mb-5">
      SMSWithoutBorders data visualization
    </h3>

    <!-- Filter -->
    <div class="row">
      <!-- categories -->
      <div class="col-md-3 me-auto">
        <small>Filter</small><br />
        <select id="category" class="btn btn-light shadow mb-5 w-75">
          <option value="">__Select_Category__</option>
          <option value="months">Months</option>
          <option value="days">Days</option>
        </select><br />

        <div class="row">
          <div id="category_month" class="col-md-12">
            <small class="">Select range of Months</small><br />

            <div class="input-group mb-3">
              <div>
                <small class="">From</small><br>
                <input id="start_month" type="text" class="form-control shadow me-1" placeholder="YYYY-MM" minlength="7" maxlength="7">
              </div>
              <div>
                <small class="">To</small><br>
                <input id="end_month" type="text" class="form-control shadow" placeholder="YYYY-MM" minlength="7" maxlength="7">
              </div>
            </div>
          </div>

          <div id="category_day" class="col-md-12">
            <small class="">Select range of Days:</small><br />

            <div class="input-group mb-3">
              <div>
                <small class="">From</small><br>
                <input id="start_date" type="date" class="form-control shadow me-1">
              </div>
              <div>
                <small class="">To</small><br>
                <input id="end_date" type="date" class="form-control shadow">
              </div>
            </div>
          </div>

        </div>
      </div>

      <div class="col-md-3 me-auto">
        <small>Type</small><br />
        <select id="type" class="btn btn-light shadow w-75 mb-4">
          <option value="">__Select_Type__</option>
          <option value="active">Active Users</option>
          <option value="signup">Signed-up Users</option>
          <option value="recovery">Recovered accounts</option>
          <option value="publisher">Published</option>
        </select><br />

        <button id="filter" type="button" class="btn btn-primary btn-lg mt-5 mb-3 w-75 shadow bot">
          Filter
        </button>
      </div>

      <!-- table -->
      <div class="col-md-5 ms-auto">
        <h6 id="table_header">Summary</h6>
        <table class="table table-bordered table-sm border-secondary text-center">
          <thead id="table_head" class="table-light border-dark">
          </thead>
          <tbody id="table_data">
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div id="length"></div>

  <div class="row mt-5 p-3">
    <div class="col-md-6">
      <!-- Chart display -->

      <div id="line_div">
        <div class="d-flex justify-content-center">
          <div class="spinner-grow text-dark" style="width: 4rem; height: 4rem" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-secondary" style="width: 4rem; height: 4rem" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-light" style="width: 4rem; height: 4rem" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div id="bar_div">
        <div class="d-flex justify-content-center">
          <div class="spinner-grow text-dark" style="width: 4rem; height: 4rem" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-secondary" style="width: 4rem; height: 4rem" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-light" style="width: 4rem; height: 4rem" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--Load the AJAX API-->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript"></script>
  <!-- My JS -->
  <script src="controller.js"></script>
  <script src="main.js"></script>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
  </script>
</body>

</html>
