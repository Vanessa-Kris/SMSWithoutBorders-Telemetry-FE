<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" sizes="32x32 64x64" href="assets/favicon (1).ico" />
  <title>Afkanerd Chart</title>
</head>

<body>
  <div class="container">
    <h3 class="text-primary mt-3 mb-5">
      SMSWithoutBorders data visualization
    </h3>

    <!-- Filter -->
    <div class="row">
      <!-- categories -->
      <div class="col-md-3 me-auto">
        <small>Filter</small><br />
        <select id="category" class="btn btn-light shadow mb-5 w-75">
          <option value="">Choose category</option>
          <option id="days" value="days">Days</option>
          <option id="months" value="months">Months</option>
        </select><br />

        <div class="row">
          <div class="col-md-12 category_month">
            <small class="">Select range of Months</small><br />
            <small class="me-5">From</small><small class="ms-2"></small><small class="ms-5">To</small><br />

            <input id="start_month" type="month" class="shadow" />
            <input id="end_month" type="month" class="shadow" />
          </div>

          <div></div>

          <div class="col-md-12 category_day">
            <small class="">Select range of Days:</small><br />
            <small class="me-5">From</small><small class="ms-2"></small><small class="ms-5">To</small><br />

            <input id="start_date" type="date" class="shadow" />
            <input id="end_date" type="date" class="shadow" />
          </div>
        </div>
      </div>

      <div class="col-md-3 me-auto">
        <small>Type</small><br />
        <select id="type" class="btn btn-light shadow w-75 mb-4">
          <option value="">Choose a Data Type</option>
          <option value="signup">Signed-up Users</option>
          <option id="active" value="active">Active Users</option>
          <option value="recovery">Recovered accounts</option>
          <option value="publisher">Published</option>
        </select><br />

        <button id="filter" type="submit" class="btn btn-secondary btn-lg mt-5 w-75 shadow">
          Filter
        </button>
      </div>

      <!-- table -->
      <div class="col-md-5 ms-auto">
        <h6 id="table_header">Summary</h6>
        <table class="table table-bordered table-sm border-secondary text-center">
          <thead id="table_head" class="table-light border-dark">
          </thead>
          <tbody id="table_data">
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div id="length"></div>

  <div class="row justify-content-start mt-5">
    <div class="col-md-4">
      <!-- Chart display -->

      <div id="line_div">
        <div class="d-flex justify-content-center">
          <div class="spinner-grow text-dark" style="width: 4rem; height: 4rem" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-secondary" style="width: 4rem; height: 4rem" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-light" style="width: 4rem; height: 4rem" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div id="bar_div">
        <div class="d-flex justify-content-center">
          <div class="spinner-grow text-dark" style="width: 4rem; height: 4rem" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-secondary" style="width: 4rem; height: 4rem" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-light" style="width: 4rem; height: 4rem" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--Load the AJAX API-->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript"></script>
  <!-- My JS -->

  <script src="main.js"></script>
  <script src="controller.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
  </script>
</body>

</html>
